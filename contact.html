<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body bgcolor="#CFD8DC">
    <table align="center" width="500" >
        <form action="">
            <caption><h1 style="font-weight: normal;">CONTACT US</h1></caption>
            <tr>
                <th align="left">Name</th>
            </tr>
            <tr>
                <th align="left">
                    <input type="text" name="" id="" placeholder="Enter Name" style="border-color: red;"><br>
                </th>
            </tr>
            <tr>
                <th align="left">Email</th>
            </tr>
            <tr>
                <th align="left">
                    <input type="email" name="" id="" placeholder="Enter Email" style="border-color: red;">
                </th>
            </tr>
            <tr>
                <th align="left">Phone</th>
            </tr>
            <tr>
                <th align="left">
                    <input type="number" name="" id="" placeholder="Enter Number" style="border-color: red;">
                </th>
            </tr>
            <tr>
                <th align="left">Subject</th>
            </tr>
            <tr>
                <th align="left">
                    <input type="text" name="" id="" placeholder="Subjec" style="border-color: red;">
                </th>
            </tr>
            <tr>
                <th align="left">Message</th>
            </tr>
            <tr>
                <th align="left">
                    <textarea name="" id="" cols="30" rows="10" style="border-color: red;"></textarea><br>
                </th>
            </tr>  
            <tr>
                <th><input type="submit" value="Submit" style="background-color: aqua; color: azure; border: none;"></th>
            </tr>
            
            
        </form>
        
    </table>


</body>

</html>
